<!DOCTYPE html>
<html translate="no">
    <head>
        <meta name="google" content="notranslate">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Xello.Blue">
        <meta property="og:description" content="File hosting">
        <meta property="og:image" content="/alternative.png">
        <meta content="#A89FFF" data-react-helmet="true" name="theme-color" />

        <title>XelloBlue</title>
        <meta name="description" content="File hosting">
        <link rel="icon" href="/icon.png" />
        <meta property="twitter:image" content="/alternative.png" />
        <script src="https://kit.fontawesome.com/b801578fa3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <body>
        <style>
            @import url('/style.css');
        </style>

        <div class="title">
            <h1>Xello<a>Blue</a></h1>
            <p>Easy to use file hosting</p>
        </div>

        <noscript>Warning: Our services won't work with javascript disabled</noscript>
        
        <br>

        <div class="button center">
            <a href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
            <a href="/register"><i class="fa-solid fa-user-plus"></i> Register</a>
            <a href="/discord"><i class="fa-solid fa-link"></i> Discord</a>
            <a href="/faq"><i class="fa-solid fa-question"></i> FAQ</a>
        </div>

        <div id="index-stats">
            <div class="box">
                <p><a><i class="fa-solid fa-users"></i></a> Used by <a>{{stats_users}}</a> Users</p>
            </div>

            <div class="box">
                <p><a><i class="fa-solid fa-photo-film"></i></a> Uploaded <a>{{stats_posts}}</a> Files</p>
            </div>
        </div>

    </body>
