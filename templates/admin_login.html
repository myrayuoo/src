    <body>
        <style>
            @import url('/style.css');
            html,body {
                margin: 5vw;
                padding-left: 10vw;
                padding-right: 10vw;
            }
        </style>

        <noscript>Please enable javascript in your browser settings to login</noscript>
        <script>
            function submit() {
                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/api/admin-login');
                xhr.onload = function () {
                if (this.status == 200) {
                    window.location.replace("/admin/dashboard")
                } else {
                    alert(xhr.responseText);
                    }
                };

                xhr.onerror = function () {
                    alert("Failed to login")
                }
                xhr.send(`{"username": "${username}", "key": "${password}"}`);
            }
        </script>

        <div class="title">
            <h1 onclick="window.location.replace('/')">Xello<a>Blue</a></h1>
        </div>

        <div class="centeredbox">
            <pre style="font-size: .5vw;">
Username
<input type="text" name="Username" id="username">

Key
<input type="password" name="Password" id="password">

<button onclick="submit()">Detonate</button></pre>
        </div>
    </body>
